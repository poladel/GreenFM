                <!-------------------- CONTENTS START -------------------->
                <div class="posts-title-container">
                    <h3 class="posts-title">BLOCKTIMER APPLICATION FORM</h3>
                </div>
                
                <div class="form-questions-container">
                    <form id="blocktimerForm">
                        <label>Type of Office/Organization</label>
                        <div class="radio-group">
                            <label><input type="radio" name="organization-type" value="Administration"> Administration</label>
                            <label><input type="radio" name="organization-type" value="Student Government"> Student Government</label>
                            <label><input type="radio" name="organization-type" value="Department"> Department</label>
                            <label><input type="radio" name="organization-type" value="Program Council"> Program Council</label>
                            <label><input type="radio" name="organization-type" value="Faculty"> Faculty</label>
                            <label><input type="radio" name="organization-type" value="Interest Organization"> Interest Organization</label>
                        </div>

                        <label>Name of Office/Organization</label>
                        <input type="text" name="office-organization">

                        <label>Proponent's Name</label>
                        <div class="name-section">
                            <input type="text" name="proponent-last-name" placeholder="Last Name">
                            <input type="text" name="proponent-first-name" placeholder="First Name">
                            <input type="text" name="proponent-mi" placeholder="M.I">
                        </div>

                        <label>Co-Proponent's Name</label>
                        <div class="name-section">
                            <input type="text" name="co-proponent-last-name" placeholder="Last Name">
                            <input type="text" name="co-proponent-first-name" placeholder="First Name">
                            <input type="text" name="co-proponent-mi" placeholder="M.I">
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="co-proponent-not-applicable"> Not Applicable</label>
                        </div>

                        <label>Name of Executive Producer</label>
                        <div class="name-section">
                            <input type="text" name="producer-last-name" placeholder="Last Name">
                            <input type="text" name="producer-first-name" placeholder="First Name">
                            <input type="text" name="producer-mi" placeholder="M.I">
                        </div>

                        <label>Name of Faculty Staff or Staff Adviser</label>
                        <div class="name-section">
                            <input type="text" name="faculty-last-name" placeholder="Last Name">
                            <input type="text" name="faculty-first-name" placeholder="First Name">
                            <input type="text" name="faculty-mi" placeholder="M.I">
                        </div>
                        <label>Department</label>
                        <input type="text" name="faculty-department">

                        <label>Name of Host</label>
                        <div class="name-section">
                            <input type="text" name="host-last-name" placeholder="Last Name">
                            <input type="text" name="host-first-name" placeholder="First Name">
                            <input type="text" name="host-mi" placeholder="M.I">
                        </div>

                        <label>Name of Technical Staff</label>
                        <div class="name-section">
                            <input type="text" name="technical-last-name" placeholder="Last Name">
                            <input type="text" name="technical-first-name" placeholder="First Name">
                            <input type="text" name="technical-mi" placeholder="M.I">
                        </div>

                        <label>Name of Creative Staff</label>
                        <div class="name-section">
                            <input type="text" name="creative-last-name" placeholder="Last Name">
                            <input type="text" name="creative-first-name" placeholder="First Name">
                            <input type="text" name="creative-mi" placeholder="M.I">
                        </div>

                        <label>Title of Show</label>
                        <input type="text" name="show-title">

                        <label>Type of Show</label>
                        <input type="text" name="show-type">

                        <br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
