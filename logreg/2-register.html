<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <a href="/Home"><img src="../img/GFMLogo.png" alt="Green FM Logo" class="logo"></a>
            <h2 class="register-title">Create an Account</h2>
            
            <!-- Google Register Button -->
            <a href="/register-google" class="google-register-button">
                <img src="/img/google.png" alt="Google Icon" class="google-icon">
                Register with Google
            </a>

            <div class="or-divider">or</div>

            <!-- Registration Form -->
            <form class="register-form" action="/submit-registration" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="affiliation">Affiliation</label>
                    <select id="affiliation" name="affiliation" required>
                        <option value="">Select...</option>
                        <option value="DLSUD">DLSUD</option>
                        <option value="Non-DLSUD">Non-DLSUD</option>
                    </select>
                </div>

                <button type="submit" class="register-button">Register</button>
            </form>

            <div class="footer-links">
                <a href="/login">Already have an account? Log in</a>
            </div>
        </div>
    </div>

    <footer>
        © 2024 Green FM - De La Salle University - Dasmariñas &nbsp;&nbsp;&nbsp;
        <a href="#">FAQ</a> | <a href="#">Help</a>
    </footer>
</body>
</html>
