<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green FM Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <a href="/User-Home">
                <img src="../img/GFMLogo.png" alt="Green FM Logo" class="logo">
            </a>
            <h2 class="login-title">Green FM Login</h2>
            
            <button class="google-login-button">
                <img src="../img/google.png" alt="Google Logo" class="google-icon">
                Sign in with Google
            </button>
            
            <p class="or-divider">or</p>
            
            <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">Log in</button>
            </form>

            <div class="footer-links">
                <a href="/forgot-password">Forgot password?</a>
                <a href="/signup">Sign up for Green FM</a>
            </div>
        </div>
    </div>

    <!-------------------- FOOTER -------------------->
    <footer>
        © Copyright 2015 De La Salle University - Dasmariñas &nbsp;&nbsp;&nbsp;
        <a href="#">FAQ</a> | <a href="#">Help</a>
    </footer>
</div>

</body>
</html>
